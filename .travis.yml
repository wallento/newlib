sudo: false

addons:
  apt:
    packages:
    - build-essential
    - libgmp-dev
    - libmpfr-dev
    - libmpc-dev
    - zlib1g-dev
    - texinfo
    - flex
    - bison

env:
  matrix:
   - PREFIX=/tmp/or1k-elf
   - PREFIX=/tmp/or1k-elf-multicore BUILD_MULTICORE=1

before_install:
  - git clone https://github.com/wallento/newlib-travis.git

script:
  - ./newlib-travis/build.sh
